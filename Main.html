<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Poker setup</title>
<script src="js.cookie.js"></script>
<script src="Main.js" charset="UTF-8"></script>
<link rel="icon" href="Images/chip red.png"/>
<link rel="stylesheet" type="text/css" href="Main.css"/>
</head>
<body>

<div id="imgHolder">
	<div><img/><input type="number" min="0" step="1" value="1"   class="shade"/></div>
	<div><img/><input type="number" min="0" step="1" value="5"   class="shade"/></div>
	<div><img/><input type="number" min="0" step="1" value="25"  class="shade"/></div>
	<div><img/><input type="number" min="0" step="1" value="100" class="shade"/></div>
	<div><img/><input type="number" min="0" step="1" value="500" class="white"/></div>
</div>
<div id="timerHolder">
	<div id="timerSetup">
		<span>Время раунда (мин): </span>
		<input type="number" id="timerMins" min="10" max="90" value="1" />
		<button id="start">Поехали!</button>
		<table id="blindInputs"><tbody>
			<tr><td><label for="inputSB">Малые блайнды: </label></td><td><input id="inputSB" type="text" /></td></tr>
			<tr><td><label for="inputBB">Большие блайнды: </label></td><td><input id="inputBB" type="text" /></td></tr>
		</tbody></table>
	</div>
	<div id="timerMain">
		<div id="timerSub">
			<div id="timer"></div>
			<button id="pause">Пауза</button>
			<button id="stop">Стоп</button>
		</div>
		<span id="blinds"></span>
	</div>
</div>
<div id="calcHolder1">
	<div><span>Стартовый стек: </span><span id="stackStart"></span></div>
	<div id="rebuy"><span>Стек на ребай: </span><span id="stackRebuy"></span></div>
	<div>
		<span id="startChips">Стартовые фишки: </span>
		<div id="startChipsHolder">
			<div><span id="startChips1" class="shade1"></span></div>
			<div><span id="startChips2" class="shade1"></span></div>
			<div><span id="startChips3" class="shade1"></span></div>
			<div><span id="startChips4" class="shade1"></span></div>
			<div><span id="startChips5" class="white1"></span></div>
		</div>
		<span id="plus"></span>
	</div>
</div>
<div id="calcHolder2">
	<div><label for="ppl">Игроков: </label><input type="number" id="ppl" min="3" max="8" value="7" /></div>
	<div><span>Банк: </span><span id="bank"></span></div>
	<div><label for="rebuys">Ребаев: </label><input type="number" id="rebuys" min="0" max="3" value="0"></div>
	<div><label for="rebuyPC">% ребая: </label><input type="number" id="rebuyPC" min="0" max="50" value="40"></div>
</div>
<div id="resetHolder" style="display: none;">
	<button id="stop2">Стоп</button>
</div>

</body>
</html>
